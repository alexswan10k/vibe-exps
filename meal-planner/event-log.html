<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Log - Meal Planner</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .event-log-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .event-log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .date-filters {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .date-filters button {
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .date-filters button:hover {
            background: #2980b9;
        }

        .date-filters label {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
        }

        .date-filters input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .event-log-header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin: 0;
        }

        .clear-log-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .clear-log-btn:hover {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .analytics-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .chart-container h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .chart-container canvas {
            max-width: 100%;
            height: 300px !important;
        }

        .log-entries {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .log-entries h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .log-entry {
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.8);
        }

        .log-entry:last-child {
            margin-bottom: 0;
        }

        .log-entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .log-entry-type {
            font-weight: bold;
            font-size: 1.1rem;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .log-entry-type.cook {
            background: #27ae60;
            color: white;
        }

        .log-entry-type.buy {
            background: #3498db;
            color: white;
        }

        .log-entry-type.inventory_change {
            background: #f39c12;
            color: white;
        }

        .log-entry-time {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .log-entry-details {
            color: #34495e;
            line-height: 1.5;
        }

        .log-entry-details ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .log-entry-details li {
            margin-bottom: 5px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.2s;
            z-index: 1000;
        }

        .back-btn:hover {
            background: #138496;
        }

        .no-entries {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .event-log-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .analytics-section {
                grid-template-columns: 1fr;
            }

            .log-entry-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="event-log-root"></div>

    <!-- Load shared components -->
    <script src="components/EventLog.js"></script>
    <script src="components/EventAnalytics.js"></script>

    <script>
        const { useState, useEffect } = React;
        const { EventLog: EventLogComponent } = window.EventLogComponents;
        const { AnalyticsCharts: AnalyticsChartsComponent } = window.EventAnalyticsComponents;

        function EventLogApp() {
            const [logEntries, setLogEntries] = useState([]);
            const [ingredientsData, setIngredientsData] = useState({});
            const [recipes, setRecipes] = useState([]);
            const [startDate, setStartDate] = useState('');
            const [endDate, setEndDate] = useState('');

            useEffect(() => {
                loadLogEntries();
                loadIngredientsData();
                loadRecipes();
            }, []);

            const loadLogEntries = () => {
                const stored = localStorage.getItem('eventLog');
                if (stored) {
                    const entries = JSON.parse(stored);
                    // Sort by timestamp descending (newest first)
                    entries.sort((a, b) => b.timestamp - a.timestamp);
                    setLogEntries(entries);
                }
            };

            const loadIngredientsData = () => {
                const stored = localStorage.getItem('ingredientsData');
                if (stored) {
                    setIngredientsData(JSON.parse(stored));
                }
            };

            const loadRecipes = () => {
                const stored = localStorage.getItem('recipes');
                if (stored) {
                    setRecipes(JSON.parse(stored));
                }
            };

            const clearLog = () => {
                if (confirm('Are you sure you want to clear all event logs? This action cannot be undone.')) {
                    localStorage.removeItem('eventLog');
                    setLogEntries([]);
                }
            };

            const filteredLogEntries = logEntries.filter(entry => {
                const entryDate = new Date(entry.timestamp);
                const start = startDate ? new Date(startDate) : null;
                const end = endDate ? new Date(endDate) : null;
                if (start && entryDate < start) return false;
                if (end && entryDate > end) return false;
                return true;
            });

            return React.createElement('div', { className: 'event-log-container' },
                React.createElement('div', { className: 'event-log-header' },
                    React.createElement('h1', null, 'Event Log & Analytics'),
                    React.createElement('div', { className: 'date-filters' },
                        React.createElement('label', null, 'Start Date:',
                            React.createElement('input', {
                                type: 'date',
                                value: startDate,
                                onChange: e => setStartDate(e.target.value)
                            })
                        ),
                        React.createElement('label', null, 'End Date:',
                            React.createElement('input', {
                                type: 'date',
                                value: endDate,
                                onChange: e => setEndDate(e.target.value)
                            })
                        ),
                        React.createElement('button', {
                            onClick: () => { setStartDate(''); setEndDate(''); }
                        }, 'Reset Dates')
                    ),
                    React.createElement('button', {
                        className: 'clear-log-btn',
                        onClick: clearLog,
                        disabled: logEntries.length === 0
                    }, 'Clear Log')
                ),

                React.createElement(AnalyticsChartsComponent, { logEntries: filteredLogEntries, ingredientsData, recipes }),

                React.createElement(EventLogComponent, { logEntries: filteredLogEntries })
            );
        }

        ReactDOM.render(React.createElement(EventLogApp), document.getElementById('event-log-root'));
    </script>
</body>
</html>
