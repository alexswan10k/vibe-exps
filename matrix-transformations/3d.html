<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Matrix Transformations Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>3D Matrix Transformations Visualization</h1>
    <p><a href="index.html">Switch to 2D Visualization</a></p>
    <div class="container">
        <div id="threejs-container"></div>
        <div id="react-root"></div>
        <div class="side-panel">
            <div class="presets">
                <h2>Preset Transformations</h2>
                <button id="identityBtn">Identity</button>
                <button id="rotateX45Btn">Rotate X 45°</button>
                <button id="rotateY45Btn">Rotate Y 45°</button>
                <button id="rotateZ45Btn">Rotate Z 45°</button>
                <button id="scale2xBtn">Scale 2x</button>
                <button id="translateBtn">Translate</button>
                <button id="complexBtn">Complex Transform</button>
            </div>
            <div class="shape-selector">
                <h2>Shape</h2>
                <select id="shapeSelect">
                    <option value="cube">Cube</option>
                    <option value="pyramid">Pyramid</option>
                    <option value="sphere">Sphere</option>
                </select>
            </div>
            <div class="info">
                <h2>Info</h2>
                <p>3D matrix transformations extend 2D transformations to three dimensions using 4x4 matrices.</p>
                <p>The transformation matrix is applied to each vertex of the 3D shape.</p>
            </div>
            <div class="pipeline">
                <h2>Transformation Pipeline</h2>
                <div id="pipelineDisplay"></div>
            </div>
        </div>
    </div>
    <script src="3d-script.js"></script>
</body>
</html>
