<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Aquarium Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="aquarium-container">
        <h1>Virtual Aquarium</h1>
        <canvas id="aquarium-canvas" width="1280" height="800"></canvas>
        <div class="controls">
            <button id="add-fish">Add Fish</button>
            <button id="add-bubble">Add Bubble</button>
        </div>

        <div class="controls-container">
            <div class="learning-controls">
                <h3>Learning Rate Controls</h3>

                <div class="slider-group">
                    <label for="eating-reward-rate">Eating Reward: <span id="eating-rate-value">0.10</span></label>
                    <input type="range" id="eating-reward-rate" min="0" max="1" step="0.01" value="0.10">
                </div>

                <div class="slider-group">
                    <label for="positive-reward-rate">Positive Reinforcement: <span id="positive-rate-value">0.10</span></label>
                    <input type="range" id="positive-reward-rate" min="0" max="1" step="0.01" value="0.10">
                </div>

                <div class="slider-group">
                    <label for="negative-reward-rate">Negative Reinforcement: <span id="negative-rate-value">0.10</span></label>
                    <input type="range" id="negative-reward-rate" min="0" max="1" step="0.01" value="0.10">
                </div>

                <div class="slider-group">
                    <label for="prey-survival-rate">Prey Survival: <span id="prey-rate-value">0.02</span></label>
                    <input type="range" id="prey-survival-rate" min="0" max="1" step="0.01" value="0.02">
                </div>

                <div class="slider-group">
                    <label for="predator-hunting-rate">Predator Hunting: <span id="predator-rate-value">0.02</span></label>
                    <input type="range" id="predator-hunting-rate" min="0" max="1" step="0.01" value="0.02">
                </div>
            </div>

            <div class="training-log">
                <h3>Training Log</h3>
                <div id="log-container">
                    <div class="log-entry">ðŸŽ¯ Training session started...</div>
                </div>
                <button id="clear-log">Clear Log</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
