<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Driving Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #87CEEB;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
    #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px;
        border-radius: 10px;
        font-size: 14px;
        font-family: 'Courier New', monospace;
        border: 2px solid #333;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #controls {
        margin-bottom: 15px;
        border-bottom: 1px solid #555;
        padding-bottom: 10px;
    }
    #speed {
        font-weight: bold;
        color: #00ff00;
        font-size: 16px;
        text-shadow: 0 0 5px #00ff00;
    }
    #gear {
        margin-top: 10px;
        color: #ffff00;
    }
    #minimap {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 200px;
        height: 200px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        border: 2px solid #333;
        overflow: hidden;
    }
    #minimap-canvas {
        width: 100%;
        height: 100%;
        display: block;
    }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="ui">
        <div id="controls">
            <strong>Controls:</strong><br>
            W - Accelerate<br>
            S - Brake<br>
            A/D - Steer Left/Right<br>
            Space - Handbrake<br>
            R - Reset Car
        </div>
        <div id="speed">Speed: 0 km/h</div>
        <div id="gear">Gear: D</div>
    </div>
    <div id="minimap">
        <canvas id="minimap-canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
