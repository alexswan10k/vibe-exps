<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Driving Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #87CEEB;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        #controls {
            margin-bottom: 10px;
        }
        #speed {
            font-weight: bold;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="ui">
        <div id="controls">
            <strong>Controls:</strong><br>
            W/S - Brake/Accelerate<br>
            A/D - Steer Right/Left<br>
            Space - Handbrake<br>
            R - Reset Car
        </div>
        <div id="speed">Speed: 0 km/h</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
