<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Sandbox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            user-select: none;
        }
        canvas {
            display: block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            color: white;
            max-width: 250px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .control-group {
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }
        .control-group:last-child {
            border-bottom: none;
        }
        .control-group h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #ddd;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 8px 12px;
            margin: 3px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            width: calc(50% - 10px);
            font-size: 12px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        button.full-width {
            width: 100%;
        }
        .slider-container {
            margin-bottom: 8px;
        }
        .slider-container label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 3px;
        }
        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <h3>Spawn Objects</h3>
            <button onclick="addSquare()">Square</button>
            <button onclick="addCircle()">Circle</button>
            <button onclick="addTriangle()">Triangle</button>
            <button onclick="addHexagon()">Hexagon</button>
            <button onclick="addStack()" class="full-width">Stack of Boxes</button>
            <button onclick="addWater()" class="full-width">Water</button>
        </div>

        <div class="control-group">
            <h3>World Settings</h3>
            <div class="slider-container">
                <label>Gravity X <span id="val-grav-x">0</span></label>
                <input type="range" id="grav-x" min="-1" max="1" step="0.1" value="0" oninput="updateGravity()">
            </div>
            <div class="slider-container">
                <label>Gravity Y <span id="val-grav-y">1</span></label>
                <input type="range" id="grav-y" min="-1" max="1" step="0.1" value="1" oninput="updateGravity()">
            </div>
            <div class="slider-container">
                <label>Time Scale <span id="val-time">1.0</span></label>
                <input type="range" id="time-scale" min="0.1" max="3.0" step="0.1" value="1.0" oninput="updateTimeScale()">
            </div>
            <div class="slider-container" style="margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 10px;">
                <label style="display: flex; align-items: center; cursor: pointer;">
                    <input type="checkbox" id="use-device-gravity" onchange="toggleDeviceGravity()" style="width: auto; margin-right: 8px;">
                    Use Device Gravity
                </label>
            </div>
        </div>

        <div class="control-group">
            <h3>Actions</h3>
            <button onclick="clearAll()" class="full-width" style="background: rgba(255, 100, 100, 0.3);">Clear All</button>
            <p style="font-size: 11px; color: #ccc; margin-top: 5px;">
                Left Click: Wind<br>
                Right Click: Vacuum<br>
                Middle Click: Explosion
            </p>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
